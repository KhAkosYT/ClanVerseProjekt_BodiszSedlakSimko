<form (ngSubmit)="onSubmit()" #registrationForm="ngForm" class="form-container">
  <h2>Regisztráció</h2>
  <div class="form-group">
    <label for="username">Felhasználónév</label>
    <input type="text" id="username" name="username" ngModel required  placeholder="Add meg a felhasználóneved"/>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email"ngModel required email placeholder="Add meg az email címed"/>
  </div>
  <div class="form-group">
    <label for="password">Jelszó</label>
    <input type="password"id="password"name="password" ngModel required minlength="6" placeholder="Add meg a jelszavad"/>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Jelszó megerősítése</label>
    <input type="password" id="confirmPassword" name="confirmPassword" ngModel required placeholder="Erősítsd meg a jelszavad"/>
  </div>
  <button type="submit" [disabled]="!registrationForm.form.valid">Regisztráció</button>
</form>
